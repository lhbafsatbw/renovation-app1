<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovation Management App</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Login View -->
    <div id="loginView" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Renovation Management</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="text" id="username" 
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Username">
                </div>
                <div>
                    <input type="password" id="password" 
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Password">
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App View (Initially Hidden) -->
    <div id="appView" class="hidden min-h-screen">
        <!-- Sidebar -->
       <!-- Sidebar -->
<div id="sidebar" class="w-64 bg-white h-screen shadow-lg fixed">
    <div class="p-4 border-b">
        <div class="flex items-center space-x-2">
            <i data-lucide="menu"></i>
            <span class="font-semibold">Renovation App</span>
        </div>
    </div>
    <nav class="py-4">
        <div class="flex flex-col w-full">
            <button class="nav-item active w-full flex items-center space-x-2 px-4 py-3 hover:bg-gray-100" data-view="dashboard">
                <i data-lucide="home"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item w-full flex items-center space-x-2 px-4 py-3 hover:bg-gray-100" data-view="tasks">
                <i data-lucide="check-square"></i>
                <span>Tasks</span>
            </button>
            <button class="nav-item w-full flex items-center space-x-2 px-4 py-3 hover:bg-gray-100" data-view="calendar">
                <i data-lucide="calendar"></i>
                <span>Calendar</span>
            </button>
            <button class="nav-item w-full flex items-center space-x-2 px-4 py-3 hover:bg-gray-100" data-view="team">
                <i data-lucide="users"></i>
                <span>Team</span>
            </button>
        </div>
    </nav>
    <div class="absolute bottom-0 w-64 p-4 border-t">
        <button id="logoutBtn" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900">
            <i data-lucide="log-out"></i>
            <span>Logout</span>
        </button>
    </div>
</div>

            <!-- Main Content Area -->
            <div class="flex-1 ml-64">
                <!-- Content Views (Initially Hidden) -->
                <div id="dashboardView" class="view-content p-8">
                    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
                    <div id="dashboardStats" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                    <div id="dashboardCharts" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>

                <div id="tasksView" class="view-content hidden p-8">
                    <h1 class="text-2xl font-bold mb-6">Tasks</h1>
                    <div id="tasksList" class="space-y-4"></div>
                </div>

                <div id="calendarView" class="view-content hidden p-8">
                    <h1 class="text-2xl font-bold mb-6">Calendar</h1>
                    <div id="calendar" class="bg-white rounded-lg shadow"></div>
                    <div id="calendarTasks" class="mt-4 bg-white rounded-lg shadow p-4"></div>
                </div>

                <div id="teamView" class="view-content hidden p-8">
                    <h1 class="text-2xl font-bold mb-6">Team</h1>
                    <div id="teamMembers" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>

    <script src="components/login.js"></script>
    <script src="components/dashboard.js"></script>
    <script src="components/tasks.js"></script>
    <script src="components/calendar.js"></script>
    <script src="components/team.js"></script>
    <script src="components/navigation.js"></script>
x
</body>
</html>
